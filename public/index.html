<!-- index.html -->
<!DOCTYPE html>
<html ng-app="app">
<head>
    
    <!-- Styling -->
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,400,500,600,700" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100,200,300,400,500,600,700" />
    
    <link rel="stylesheet" type="text/css" href="bower_components/semantic/dist/semantic.min.css">




    
</head>
<body ng-controller="mainController">

    <!-- HEADER AND NAVBAR -->
    <div id="header" class="header">
        
        <span class="title">{{title}}</span>
        
    </div>

    <div id="main" class="container">
        
        
        
        <div class="ui two column grid">
            <div class="row">
                <h1>Change in aviation companies share price</h1>
            </div>
            <!--Aviation Share Price-->
            <div class="row">
                <div ng-controller="aviationSharePriceController">
                    <div class="ui buttons" style="width: 500px; margin: 30px 0 20px 0">
                      <button class="ui button" ng-click="selectAirline('./data/easyjet.csv')">Easyjet</button>
                      <button class="ui button" ng-click="selectAirline('./data/ryanair.csv')">Ryanair</button>
                      <button class="ui button" ng-click="selectAirline('./data/flybe.csv')">Flybe</button>
                      <button class="ui button" ng-click="selectAirline('./data/iag.csv')">IAG</button>
                    </div>
                        <svg width="1080" height="540"></svg>
                </div>
            </div>
        </div>

        <!--Tourism travel types-->
        <div ng-controller="travelTypeController">
            <div class="ui two column grid">
                <div class="row">
                    <div class="column">
                        <h1>Visits to the UK by Type</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <h3>Absolute Figures</h3>
                        <svg id="travelTypesAbsolute" width="500" height="500"></svg>
                    </div>
                    <div class="column">
                        <h3>Percentage Change Year on Year</h3>
                        <svg id="travelTypesChange" width="500" height="500"></svg>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Currency Change Map -->
        <div class="ui two column grid">
            <div class="row">
                <h1>Change in currencies after Brexit</h1>
            </div>
            <div class="row">
                <div ng-controller="currencyMapController">
                    <div class="ui buttons" style="width: 500px; margin: 30px 0 20px 0">
                        <button class="ui button" ng-click="showCurrency('Day')">1 Day</button>
                        <button class="ui button" ng-click="showCurrency('Month')">1 Month</button>
                        <button class="ui button" ng-click="showCurrency('Month3')">3 Months</button>
                        <button class="ui button" ng-click="showCurrency('Now')">Now</button>
                    </div>
                    <map data='data'></map>
                </div>
            </div>
        </div>

        

    </div>
    <!-- AngularJS -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>

    <!--D3-->
    <script src="bower_components/d3/d3.js"></script>
    <script>
        var d3v4 = d3;
    </script>
    <script src="https://d3js.org/d3.v3.js"></script>
    <script>
        var d3v3 = d3;
    </script>

    <!--Jquery-->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>

    <!--semantic-->
    <script src="bower_components/semantic/dist/semantic.min.js"></script>
    
    <!-- Topojson -->
    <script src="bower_components/topojson/topojson.min.js"></script>

    <!--APP DATA-->
        <!--MAIN-->
        <script src="/javascript/app.js"></script>
        <script src="/javascript/main.controller.js"></script>

        <!--Aviation-->
        <script src="/javascript/aviation_share_price/aviationsp.controller.js"></script>

        <!--Travel Data-->
        <script src="/javascript/travel_types/traveltypes.controller.js"></script>

        <!--Currency Map -->
        <script src="/javascript/currency_map/currencymap.controller.js"></script>

</body>




</html>
